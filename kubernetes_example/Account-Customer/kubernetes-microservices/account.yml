apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: account
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: account
        version: v1
    spec:
      containers:
      - name: account
        image: hemantseth0210/account:0.0.4
        ports:
        - containerPort: 4080
---
apiVersion: v1
kind: Service
metadata:
  name: account
  labels:
    app: account
spec:
  selector:
    app: account
  ports:
  - name: http
    port: 4080
---
