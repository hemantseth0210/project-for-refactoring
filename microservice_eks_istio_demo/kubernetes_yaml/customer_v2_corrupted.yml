apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: customer-v2-corrupted
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: customer
        version: v2
    spec:
      containers:
      - name: customer
        image: hemantseth0210/customer:0.1.5
        ports:
        - containerPort: 3080
---
apiVersion: v1
kind: Service
metadata:
  name: customer
  labels:
    app: customer
spec:
  selector:
    app: customer
  ports:
  - name: http
    port: 3080
---